<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PENGURUSAN RMT SKKN</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; }
        .canvas-header { background-color: #002d5b; border-bottom: 5px solid #ff7a00; }
        .stat-card { background: white; border-radius: 24px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .card-accent-blue { border-left: 6px solid #3b82f6; }
        .card-accent-orange { border-left: 6px solid #ff7a00; }
        .btn-portal { background-color: #ff7a00; transition: all 0.2s; }
        .btn-portal:hover { background-color: #e66e00; transform: translateY(-2px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .table-header { background-color: #002d5b; color: white; border-radius: 24px 24px 0 0; }
        .summary-card { background: #002d5b; border-radius: 24px; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAiwLcVI-EMmP9nRIpA6IXgPICbHyrXwVE",
            authDomain: "rmt-digital-8df83.firebaseapp.com",
            projectId: "rmt-digital-8df83",
            storageBucket: "rmt-digital-8df83.firebasestorage.app",
            messagingSenderId: "161720627010",
            appId: "1:161720627010:web:84b4da0da31ea8ca8ca2db"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeClass, setActiveClass] = useState('PPKI');
            const [presentToday, setPresentToday] = useState([]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [view, setView] = useState('attendance'); 

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                const today = new Date().toISOString().split('T')[0];
                const unsub = db.collection('daily_attendance').doc(today)
                    .onSnapshot(doc => {
                        if (doc.exists) setPresentToday(doc.data().students || []);
                        else setPresentToday([]);
                    });
                return () => { clearInterval(timer); unsub(); };
            }, []);

            const students = useMemo(() => [
                { id: 1, name: "KHADEEJA AFEEYA BINTI ISMAIL", class: "PPKI" },
                { id: 2, name: "MUHAMMAD AMMAR FARISH BIN MOHD EMRY", class: "PPKI" },
                { id: 3, name: "WAN SHAFIY BENJAMIN BIN WAN MOHD HAFIZULLAH", class: "PPKI" },
                { id: 4, name: "AHMAD ZIYAD AMZAR BIN ZAMRI", class: "PPKI" },
                { id: 31, name: "HAIFFA HANA BINTI MOHD HANIF", class: "1 AFQ" },
                // Add all other 219 students here following this format
            ], []);

            const classes = ['PPKI', '1 AFQ', '1 AFT', '1 ANR', '1 ARR', '2 AFQ', '2 AFT', '2 ANR', '2 ARR', '3 AFQ', '3 AFT', '3 ANR', '3 ARR', '4 AFQ', '4 AFT', '4 ANR', '4 ARR', '5 AFQ', '5 AFT', '5 ANR', '5 ARR', '6 AFQ', '6 AFT', '6 ANR', '6 ARR'];

            const toggle = async (id) => {
                const today = new Date().toISOString().split('T')[0];
                const docRef = db.collection('daily_attendance').doc(today);
                await docRef.set({
                    students: presentToday.includes(id) 
                        ? firebase.firestore.FieldValue.arrayRemove(id)
                        : firebase.firestore.FieldValue.arrayUnion(id)
                }, { merge: true });
            };

            const stats = {
                present: presentToday.length,
                total: 219, // Fixed total based on your screenshot
                percent: ((presentToday.length / 219) * 100).toFixed(1)
            };

            return (
                <div className="min-h-screen pb-20">
                    {/* HEADER WITH CLOCK & PORTAL BUTTON */}
                    <header className="canvas-header text-white p-6 shadow-2xl">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-4">
                                <div className="bg-white p-3 rounded-2xl">
                                    <span className="text-3xl">ü•£</span>
                                </div>
                                <div>
                                    <h1 className="text-xl font-black uppercase tracking-tight">Pengurusan RMT SKKN</h1>
                                    <p className="text-[10px] font-bold text-orange-400">SISTEM KEHADIRAN DIGITAL 2026</p>
                                </div>
                            </div>

                            <div className="text-center md:text-center">
                                <p className="text-[10px] font-bold opacity-60 uppercase">Masa & Tarikh</p>
                                <p className="text-lg font-black tracking-tighter">
                                    {currentTime.toLocaleTimeString('en-GB')} | {currentTime.toLocaleDateString('en-MY', { day: 'numeric', month: 'short' })}
                                </p>
                            </div>

                            <div className="flex items-center gap-4">
                                <div className="text-right mr-2">
                                    <p className="text-[9px] font-bold opacity-60 uppercase">Jumlah Murid</p>
                                    <p className="text-2xl font-black">219</p>
                                </div>
                                <a href="https://appsjohor.moe.gov.my/rmt/" target="_blank" className="btn-portal px-5 py-3 rounded-xl font-black text-[10px] flex items-center gap-2 shadow-lg">
                                    <span>üåê</span> PORTAL E-RMT
                                </a>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 mt-8">
                        {/* MAIN STATS */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                            <div className="stat-card card-accent-blue p-6 flex justify-between items-center">
                                <div>
                                    <p className="text-[10px] font-bold text-gray-400 uppercase">Hadir Hari Ini</p>
                                    <p className="text-4xl font-black text-[#002d5b]">{stats.present}</p>
                                </div>
                                <div className="text-2xl opacity-20">üë•</div>
                            </div>
                            <div className="stat-card card-accent-orange p-6 flex justify-between items-center">
                                <div>
                                    <p className="text-[10px] font-bold text-gray-400 uppercase">Peratus Kehadiran</p>
                                    <p className="text-4xl font-black text-[#ff7a00]">{stats.percent}%</p>
                                </div>
                                <div className="text-2xl opacity-20">%</div>
                            </div>
                            <div className="bg-gray-200/50 p-1.5 rounded-[24px] flex gap-2">
                                <button onClick={() => setView('attendance')} className={`flex-1 py-3 rounded-2xl font-black text-[10px] transition-all ${view === 'attendance' ? 'bg-[#002d5b] text-white shadow-lg' : 'text-gray-500'}`}>TANDA KEHADIRAN</button>
                                <button onClick={() => setView('summary')} className={`flex-1 py-3 rounded-2xl font-black text-[10px] transition-all ${view === 'summary' ? 'bg-[#002d5b] text-white shadow-lg' : 'text-gray-500'}`}>RUMUSAN BULANAN</button>
                            </div>
                        </div>

                        {view === 'attendance' ? (
                            <div className="animate-fadeIn">
                                <input type="text" placeholder="Cari nama murid..." className="w-full p-4 bg-white rounded-2xl shadow-sm border-none focus:ring-2 focus:ring-[#002d5b] outline-none font-bold text-gray-700 mb-6" onChange={(e) => setSearchTerm(e.target.value)} />
                                <div className="flex overflow-x-auto gap-2 no-scrollbar mb-6">
                                    {classes.map(c => (
                                        <button key={c} onClick={() => setActiveClass(c)} className={`px-6 py-2 rounded-xl whitespace-nowrap text-[10px] font-black transition-all ${activeClass === c ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-gray-400 border border-gray-100'}`}>{c}</button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                    {students.filter(s => s.class === activeClass && s.name.toLowerCase().includes(searchTerm.toLowerCase())).map(s => (
                                        <div key={s.id} className="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center border border-gray-50">
                                            <div>
                                                <h3 className="text-[10px] font-black text-gray-800 uppercase">{s.name}</h3>
                                                <span className="text-[8px] font-bold text-blue-500 bg-blue-50 px-2 py-0.5 rounded uppercase mt-1 inline-block">{s.class}</span>
                                            </div>
                                            <button onClick={() => toggle(s.id)} className={`px-5 py-2.5 rounded-xl font-black text-[10px] transition-all ${presentToday.includes(s.id) ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-400'}`}>
                                                {presentToday.includes(s.id) ? 'HADIR ‚úì' : 'TANDA'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="animate-slideUp">
                                <div className="summary-card p-8 mb-0 shadow-2xl relative overflow-hidden">
                                    <div className="relative z-10 flex justify-between items-end">
