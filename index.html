                { id: 218, name: "NUR ATHIRAH BINTI AMIRUL SHAH", class: "6 AFT" },
                { id: 219, name: "WAN NUR ALEESA BINTI WAN HARD SHAHRIL", class: "6 ARR" }
            ];

        // This is the logic that "detects" the names
        const filteredStudents = students.filter(s => 
            s.class.trim().toUpperCase() === activeClass.trim().toUpperCase()
        );

        return (
            <div className="p-4">
                <div className="flex gap-2 overflow-x-auto mb-4">
                    {classes.map(c => (
                        <button 
                            key={c} 
                            onClick={() => setActiveClass(c)}
                            className={`px-4 py-2 rounded ${activeClass === c ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                        >
                            {c}
                        </button>
                    ))}
                </div>

                <div className="grid gap-2">
                    {filteredStudents.length > 0 ? (
                        filteredStudents.map(s => (
                            <div key={s.id} className="p-3 bg-white shadow rounded flex justify-between">
                                <span>{s.name}</span>
                                <button className="text-xs bg-green-100 p-1">TANDA</button>
                            </div>
                        ))
                    ) : (
                        <div className="text-red-500 font-bold p-4 bg-red-50 rounded">
                            ⚠️ No names detected for class: {activeClass}. 
                            Check if the class name in the student list matches exactly.
                        </div>
                    )}
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
