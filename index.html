<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENGURUSAN RMT SKIOR 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .canvas-header { background-color: #002d5b !important; border-bottom: 5px solid #ff7a00 !important; }
        .student-card { transition: all 0.2s ease; cursor: pointer; }
        .student-card:active { transform: scale(0.97); }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAiwLcVI-EMmP9nRIpA6IXgPICbHyrXwVE",
            authDomain: "rmt-digital-8df83.firebaseapp.com",
            projectId: "rmt-digital-8df83",
            storageBucket: "rmt-digital-8df83.firebasestorage.app",
            messagingSenderId: "161720627010",
            appId: "1:161720627010:web:84b4da0da31ea8ca8ca2db"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const App = () => {
            const [view, setView] = useState('attendance');
            const [activeClass, setActiveClass] = useState('PPKI');
            const [presentToday, setPresentToday] = useState([]);
            const [monthlyStats, setMonthlyStats] = useState({});
            const [searchTerm, setSearchTerm] = useState('');
            
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const currentMonthKey = todayStr.substring(0, 7);
            const [selectedMonth, setSelectedMonth] = useState(currentMonthKey);

            const monthOptions = useMemo(() => {
                const options = [];
                for (let i = 0; i < 12; i++) {
                    const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                    const val = d.toISOString().substring(0, 7);
                    const label = d.toLocaleDateString('ms-MY', { month: 'long', year: 'numeric' });
                    options.push({ val, label });
                }
                return options;
            }, []);

            const classes = ['PPKI', '1 AFQ', '1 AFT', '1 ANR', '1 ARR', '2 AFQ', '2 AFT', '2 ANR', '2 ARR', '3 AFQ', '3 AFT', '3 ANR', '3 ARR', '4 AFQ', '4 AFT', '4 ANR', '4 ARR', '5 AFQ', '5 AFT', '5 ANR', '5 ARR', '6 AFQ', '6 AFT', '6 ANR', '6 ARR'];
            
            const rawStudents = [
                { name: "KHADEEJA AFEEYA BINTI ISMAIL", class: "PPKI" },
                { name: "MUHAMMAD AMMAR FARISH BIN MOHD EMRY", class: "PPKI" },
                { name: "WAN SHAFIY BENJAMIN BIN WAN MOHD HAFIZULLAH", class: "PPKI" },
                { name: "AHMAD ZIYAD AMZAR BIN ZAMRI", class: "PPKI" },
                { name: "CHE NOR ASHIF BIN CHE MAT SOKRI", class: "PPKI" },
                { name: "ISKANDAR ZAMAKHSHARY BIN ISKANDAR ZULKARNAIN", class: "PPKI" },
                { name: "MUHAMMAD ADAM TAUFIQILLAH BIN MOHD FAIZAL", class: "PPKI" },
                { name: "MUHAMMAD AQEEL NAUFAL BIN MOHD AZELAN", class: "PPKI" },
                { name: "MUHAMMAD FIRAS DANISH BIN ABDUL HALIM", class: "PPKI" },
                { name: "MUHAMMAD IFFAT NAFIS BIN MOHD IKHWAN NAIM", class: "PPKI" },
                { name: "NUR ADZRAA QAIREENA BINTI AHMAD ZAKRI", class: "PPKI" },
                { name: "UFAIRA NUR AFIFA BINTI MOHD HAFIZAN", class: "PPKI" },
                { name: "ARWA BINTI ABDUL WAHAB", class: "PPKI" },
                { name: "MUHAMAD RAZIQ BIN SOBRI SALAEH", class: "PPKI" },
                { name: "MUHAMMAD AQIL ZIQRI BIN JUNAIDI", class: "PPKI" },
                { name: "NUR ASMA IMANI BINTI ABDULLAH", class: "PPKI" },
                { name: "NUR HAZIRAHUDA BINTI GHAZALI", class: "PPKI" },
                { name: "NUR IMAN BINTI AHMAD ZAMURI", class: "PPKI" },
                { name: "ADNIN AMIRAH IRDINA BINTI ZAMRI", class: "PPKI" },
                { name: "AHMAD MUIZZUDDIN QAWIEM BIN AHMAD MUSABAQAH", class: "PPKI" },
                { name: "AQIL HAZIQ BIN AMIR IBRAHIM", class: "PPKI" },
                { name: "MUHAMAD IZZ IRFAN BIN KAMARUL ARIFIN", class: "PPKI" },
                { name: "MUHAMAD RIZQIE DARWISH BIN ABDUL RAHMAN", class: "PPKI" },
                { name: "MUHAMMAD AMMAR BIN KOSSIM", class: "PPKI" },
                { name: "MUHAMMAD AQIF IMAN BIN MOHD", class: "PPKI" },
                { name: "MUHAMMAD AQIFF HAIKAL BIN SIDI AHMAD", class: "PPKI" },
                { name: "MUHAMMAD FIRASH AKRAM BIN AZHAR", class: "PPKI" },
                { name: "MUHAMMAD MIKAIL DANISH BIN ABDUL HALIM", class: "PPKI" },
                { name: "MUHAMMAD MIKAIL ISRAFIL BIN OSMAN", class: "PPKI" },
                { name: "NUR AFIFAH ZAHIDAH BINTI ZAILANI", class: "PPKI" },
                { name: "NUR QAIREEN QAISARA BINTI MUHAMMAD", class: "PPKI" },
                { name: "PUTRA RAYYAN MIKAIL BIN NOR RAJU", class: "PPKI" },
                { name: "RIZQI ASHRAF BIN IZMEER", class: "PPKI" },
                { name: "NUR ARFA NADRAH BINTI MOHD DASUKI", class: "6 AFT" },
                { name: "WAN NUR IRDINA ZULAIKHA BINTI MOHD HAIKAL", class: "6 AFT" },
                { name: "AR RAYYAN FAWWAZ BIN AIDIL PUTRA", class: "6 AFQ" },
                { name: "CHE WAN NUR AINA ZAFIRAH BINTI CHE WAN ZULKIFLI", class: "6 AFQ" },
                { name: "MUHAMMAD AMMAR BIN AHMAD JAMARI", class: "6 AFQ" },
                { name: "NUR DAYANA TIHANIE BINTI AHMAD", class: "6 AFQ" },
                { name: "NUR DINI ZAHRAA BINTI HANAFFI", class: "6 AFQ" },
                { name: "NUR SYARAH IZZATI BINTI MOHD FADZLI", class: "6 AFQ" },
                { name: "NURIN QASRINA BINTI ZULFAHMI", class: "6 AFQ" },
                { name: "SYAFIYAH BASHIRAH BINTI AHMAD NIZAM", class: "6 AFQ" },
                { name: "THAQIF NASRULLAH BIN ZAKARIA", class: "6 AFQ" },
                { name: "FATIN NOR HAYATI BINTI OTHMAN", class: "6 ANR" },
                { name: "MUHAMMAD AMMAR RIZQI BIN MOHD NASRULLAH", class: "6 ANR" },
                { name: "MUHAMMAD FAJAR BIN MOHD ZAINAL", class: "6 ANR" },
                { name: "MUHAMMAD NOR HAQIF BIN MOHD NOOR", class: "6 ANR" },
                { name: "NUR AINA BINTI MAZLAN", class: "6 ANR" },
                { name: "NUR ASSYIFA' FATIHAH BINTI AB KARIM", class: "6 ANR" },
                { name: "ROSE AIN AQILLA BINTI ALANG ISKANDAR", class: "6 ANR" },
                { name: "ROSE QIERANA MUSTIQA BINTI NOR AZMI", class: "6 ANR" },
                { name: "ARIANA DAMIA BINTI IMRAN", class: "6 ARR" },
                { name: "ASHRAFF MUSTAQIM BIN AFENDI", class: "6 ARR" },
                { name: "CHE KU IBRAHIM BIN CHEKU SULAIMAN", class: "6 ARR" },
                { name: "MUHAMMAD AMSYAR ZAHIN BIN MOHD ZULADERA", class: "6 ARR" },
                { name: "MUHAMMAD ARASH MURSYI BIN HARDY YASSIN", class: "6 ARR" },
                { name: "MUHAMMAD ARASH MUZKYI BIN HARDY YASSIN", class: "6 ARR" },
                { name: "MUHAMMAD NAZHAN DANISH BIN MOHD NIZRUL IDLAN", class: "6 ARR" },
                { name: "MUHAMMAD NUR NAZMIRULLAH BIN MOHD RAFFI", class: "6 ARR" },
                { name: "MUHAMMAD QAADIRAN NASRULLAH BIN KAMARULZAMAN", class: "6 ARR" },
                { name: "MUHAMMAD QAUSAR FIQRI BIN MOHAMAD", class: "6 ARR" },
                { name: "NUR AIERIS ILYANA BINTI NORAZMAN", class: "6 ARR" },
                { name: "NUR AIMY SAFIYYA BINTI AHMAD FAIZAL", class: "6 ARR" },
                { name: "NUR NAJWA AMNA BINTI RASID", class: "6 ARR" }
            ];

            const studentsWithIds = useMemo(() => 
                rawStudents.map(s => ({ 
                    ...s, 
                    id: s.name.trim().replace(/\s+/g, '_').toLowerCase() 
                }))
            , []);

            const globalStats = useMemo(() => {
                const total = studentsWithIds.length;
                const present = presentToday.length;
                const percent = total > 0 ? ((present / total) * 100).toFixed(1) : 0;
                return { total, present, percent };
            }, [presentToday, studentsWithIds]);

            useEffect(() => {
                const unsub = db.collection('daily_attendance').doc(todayStr)
                    .onSnapshot(doc => {
                        setPresentToday(doc.exists ? (doc.data().students || []) : []);
                    });
                return () => unsub();
            }, [todayStr]);

            useEffect(() => {
                if (view === 'summary') {
                    const unsub = db.collection('daily_attendance')
                        .where(firebase.firestore.FieldPath.documentId(), '>=', `${selectedMonth}-01`)
                        .where(firebase.firestore.FieldPath.documentId(), '<=', `${selectedMonth}-31`)
                        .onSnapshot(snapshot => {
                            const counts = {};
                            snapshot.forEach(doc => {
                                (doc.data().students || []).forEach(id => {
                                    counts[id] = (counts[id] || 0) + 1;
                                });
                            });
                            setMonthlyStats(counts);
                        });
                    return () => unsub();
                }
            }, [view, selectedMonth]);

            const toggleAttendance = async (studentId) => {
                const docRef = db.collection('daily_attendance').doc(todayStr);
                const isPresent = presentToday.includes(studentId);
                await docRef.set({
                    students: isPresent 
                        ? firebase.firestore.FieldValue.arrayRemove(studentId)
                        : firebase.firestore.FieldValue.arrayUnion(studentId),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                    date: todayStr
                }, { merge: true });
            };

            const exportToCSV = () => {
                const headers = ["Bil", "Nama Murid", "Kelas", `Hadir (${selectedMonth})`];
                const rows = filteredStudents.map((s, idx) => [idx + 1, s.name, s.class, monthlyStats[s.id] || 0]);
                const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `Laporan_RMT_${activeClass}_${selectedMonth}.csv`;
                link.click();
            };

            const handleResetAttendance = async () => {
                if (window.confirm("Pasti reset ke 0?")) {
                    await db.collection('daily_attendance').doc(todayStr).set({
                        students: [],
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                        date: todayStr
                    });
                }
            };

            const filteredStudents = useMemo(() => {
                return studentsWithIds.filter(s => 
                    s.class.trim() === activeClass && 
                    s.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [activeClass, studentsWithIds, searchTerm]);

            return (
                <div className="min-h-screen pb-20">
                    <header className="canvas-header text-white p-5 shadow-xl no-print sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto flex flex-wrap justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-white p-2 rounded-xl text-xl shadow-inner">ðŸ¥£</div>
                                <div>
                                    <h1 className="text-lg font-black uppercase leading-none tracking-tight">RMT SKIOR</h1>
                                    <p className="text-[9px] font-bold text-orange-400 tracking-widest mt-1">SISTEM KEHADIRAN DIGITAL</p>
                                </div>
                            </div>
                            <div className="flex flex-wrap items-center gap-3">
                                <a href="https://idme.moe.gov.my/" target="_blank" className="bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded-xl border border-orange-400 text-center min-w-[90px] transition-all flex flex-col justify-center items-center shadow-lg group">
                                    <p className="text-[8px] font-extrabold uppercase text-white/80 group-hover:text-white leading-none">Portal</p>
                                    <p className="text-[10px] font-black text-white leading-none mt-1">MOE / iDME</p>
                                </a>
                                <div className="bg-white/10 px-4 py-2 rounded-xl border border-white/10 text-center min-w-[80px]">
                                    <p className="text-[8px] font-bold uppercase opacity-60">Hadir</p>
                                    <p className="text-lg font-black text-orange-400 leading-none">{globalStats.present}/{globalStats.total}</p>
                                </div>
                                <div className="bg-white/10 px-4 py-2 rounded-xl border border-white/10 text-center min-w-[80px]">
                                    <p className="text-[8px] font-bold uppercase opacity-60">Peratus</p>
                                    <p className="text-lg font-black text-green-400 leading-none">{globalStats.percent}%</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 mt-6">
                        <div className="flex bg-gray-200/50 p-1 rounded-2xl mb-6 no-print max-w-sm mx-auto shadow-inner border border-gray-200">
                            <button onClick={() => setView('attendance')} className={`flex-1 py-3 rounded-xl font-black text-[10px] transition-all ${view==='attendance'?'bg-[#002d5b] text-white shadow-md':'text-gray-500 hover:text-gray-700'}`}>TANDA HADIR</button>
                            <button onClick={() => setView('summary')} className={`flex-1 py-3 rounded-xl font-black text-[10px] transition-all ${view==='summary'?'bg-[#002d5b] text-white shadow-md':'text-gray-500 hover:text-gray-700'}`}>RUMUSAN & SEJARAH</button>
                        </div>

                        <div className="no-print mb-6 bg-white p-4 rounded-3xl shadow-sm border border-gray-100">
                            <div className="flex flex-wrap justify-center gap-1.5 mb-4">
                                {classes.map(c => (
                                    <button key={c} onClick={() => setActiveClass(c)} className={`px-3 py-2 rounded-lg text-[9px] font-black border transition-all ${activeClass === c ? 'bg-orange-500 text-white border-orange-500 shadow-md' : 'bg-gray-50 text-gray-400 border-gray-100 hover:bg-gray-100'}`}>{c}</button>
                                ))}
                            </div>
                            <input type="text" placeholder="Cari nama murid..." className="w-full p-4 rounded-2xl bg-gray-50 border-none text-sm font-bold outline-none focus:ring-2 focus:ring-orange-400 transition-all shadow-inner" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                        </div>

                        {view === 'attendance' ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                {filteredStudents.map((s, idx) => {
                                    const isPresent = presentToday.includes(s.id);
                                    return (
                                        <div key={s.id} onClick={() => toggleAttendance(s.id)} className={`p-4 rounded-2xl border-2 flex items-center justify-between cursor-pointer transition-all student-card ${isPresent ? 'bg-blue-50 border-blue-500 shadow-blue-100' : 'bg-white border-transparent shadow-sm hover:border-gray-200'}`}>
                                            <div className="flex items-center gap-3">
                                                <span className="text-[10px] font-black text-gray-300 w-5">{idx + 1}</span>
                                                <p className={`text-xs font-black uppercase tracking-tight ${isPresent ? 'text-blue-900' : 'text-gray-700'}`}>{s.name}</p>
                                            </div>
                                            <div className={`w-6 h-6 rounded-full flex items-center justify-center transition-all ${isPresent ? 'bg-blue-600 text-white rotate-0' : 'bg-gray-100 text-transparent rotate-90'}`}>âœ“</div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            <div className="bg-white rounded-3xl p-6 shadow-sm border border-gray-100 overflow-hidden">
                                <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                                    <div>
                                        <h2 className="text-xl font-black text-[#002d5b]">RUMUSAN {activeClass}</h2>
                                        <div className="flex items-center gap-2 mt-2 no-print">
                                            <select value={selectedMonth} onChange={(e) => setSelectedMonth(e.target.value)} className="bg-gray-100 border-none rounded-lg px-3 py-1.5 text-[10px] font-black text-blue-700 outline-none">
                                                {monthOptions.map(opt => <option key={opt.val} value={opt.val}>{opt.label}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="flex flex-wrap gap-2 no-print">
                                        <button onClick={handleResetAttendance} className="px-4 py-2 bg-red-100 text-red-600 rounded-xl text-[10px] font-black hover:bg-red-200 transition-all border border-red-200">RESET</button>
                                        <button onClick={exportToCSV} className="px-4 py-2 bg-green-100 text-green-700 rounded-xl text-[10px] font-black hover:bg-green-200 transition-all border border-green-200">CSV/EXCEL</button>
                                        <button onClick={() => window.print()} className="px-4 py-2 bg-gray-800 text-white rounded-xl text-[10px] font-black hover:bg-black transition-all shadow-md">CETAK</button>
                                    </div>
                                </div>
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead>
                                            <tr className="border-b-2 border-gray-100">
                                                <th className="py-3 px-2 text-[10px] font-black text-gray-400 uppercase">Bil</th>
                                                <th className="py-3 px-2 text-[10px] font-black text-gray-400 uppercase">Nama</th>
                                                <th className="py-3 px-2 text-center text-[10px] font-black text-gray-400 uppercase">Kehadiran</th>
                                                <th className="py-3 px-2 text-right text-[10px] font-black text-gray-400 uppercase">Status Hari Ini</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {filteredStudents.map((s, idx) => {
                                                const count = monthlyStats[s.id] || 0;
                                                const isPresentToday = presentToday.includes(s.id);
                                                return (
                                                    <tr key={s.id} className="border-b border-gray-50 hover:bg-gray-50">
                                                        <td className="py-4 px-2 text-[10px] font-bold text-gray-400">{idx + 1}</td>
                                                        <td className="py-4 px-2 text-xs font-black text-gray-800 uppercase leading-tight">{s.name}</td>
                                                        <td className="py-4 px-2 text-center">
                                                            <span className="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-[10px] font-black">{count} HARI</span>
                                                        </td>
                                                        <td className="py-4 px-2 text-right">
                                                            {isPresentToday ? 
                                                                <span className="text-green-500 font-black text-[10px]">HADIR</span> : 
                                                                <span className="text-red-300 font-bold text-[10px]">TIADA</span>
                                                            }
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
