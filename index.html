            const total = studentsWithIds.length;
            const present = presentToday.length;
            const percent = total > 0 ? ((present / total) * 100).toFixed(1) : 0;
            return { total, present, percent };
        }, [presentToday, studentsWithIds]);

        useEffect(() => {
            const unsub = db.collection('daily_attendance').doc(todayStr)
                .onSnapshot(doc => {
                    if (doc.exists) {
                        setPresentToday(doc.data().students || []);
                    } else {
                        setPresentToday([]);
                    }
                });
            return () => unsub();
        }, [todayStr]);

        useEffect(() => {
            if (view === 'summary') {
                const unsub = db.collection('daily_attendance')
                    .where(firebase.firestore.FieldPath.documentId(), '>=', `${selectedMonth}-01`)
                    .where(firebase.firestore.FieldPath.documentId(), '<=', `${selectedMonth}-31`)
                    .onSnapshot(snapshot => {
                        const counts = {};
                        snapshot.forEach(doc => {
                            const students = doc.data().students || [];
                            students.forEach(id => {
                                counts[id] = (counts[id] || 0) + 1;
                            });
                        });
                        setMonthlyStats(counts);
                    });
                return () => unsub();
            }
        }, [view, selectedMonth]);

        const toggleAttendance = async (studentId) => {
            const docRef = db.collection('daily_attendance').doc(todayStr);
            const isPresent = presentToday.includes(studentId);
            try {
                await docRef.set({
                    students: isPresent 
                        ? firebase.firestore.FieldValue.arrayRemove(studentId)
                        : firebase.firestore.FieldValue.arrayUnion(studentId),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                    date: todayStr
                }, { merge: true });
            } catch (err) { console.error("Error:", err); }
        };

        const exportToCSV = () => {
            const headers = ["Bil", "Nama Murid", "Kelas", `Jumlah Hadir (${selectedMonth})`];
            const rows = filteredStudents.map((s, idx) => [
                idx + 1,
                s.name,
                s.class,
                monthlyStats[s.id] || 0
            ]);
            const csvContent = [headers, ...rows].map(e => e.join(",")).join("\n");
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `Laporan_RMT_${activeClass}_${selectedMonth}.csv`);

            link.click();
